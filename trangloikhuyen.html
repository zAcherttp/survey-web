<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Lời Khuyên</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Reddit+Sans"
      data-tag="font"
    />
    <link rel="icon" href="public/external/letter_1_gradient.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background-color: rgba(3, 4, 94, 1)">
    <link href="./trangloikhuyen.css" rel="stylesheet" />
    <div class="trang-loi-khuyen">
      <div class="main-frame">
        <div class="title-bubble">
          <button id="arw-left">
            <img
              src="public/external/icon_arrowleft_black_shaded.svg"
              alt="arrow-black-left"
              class="arrow-button"
            />
          </button>
          <div class="title-frame">
            <span class="title-text"> </span>
          </div>
          <button id="arw-right">
            <img
              src="public/external/icon_arrowright_black_shaded.svg"
              alt="arrow-black-right"
              class="arrow-button"
            />
          </button>
        </div>
        <div class="content-frame">
          <span class="content-title"> Nguyên nhân: </span>
          <span class="content-text-1"> </span>
          <span class="content-title unselectable"
            ><br />
            Giải pháp:
          </span>
          <span class="content-text-2"> </span>
        </div>

        <div>
          <button class="button" id="reset-scroll">
            <span class="button-content">lên đầu trang</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script defer src="trangloikhuyen.js"></script>
</html>
